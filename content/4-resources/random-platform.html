<!DOCTYPE html>
<html>
<head>
	<title>Random Media + Platform</title>
	<style>
		body {
		  padding: 10;
		  font-family: monospace;
		  font-size: 16px;
		}
		a {
		  text-decoration: none;
		}

		h2 {
			font-weight: normal
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>


</head>
<body>

	<button>publish</button>
	<h2></h2>

</body>

<script>

	$('button').click(function() {
	    $('h2').text(randomEl(media)+' on '+randomEl(platform));
	    selectElementContents($('h2')[0]);
	});

	function randomEl(list) {
	    var i = Math.floor(Math.random() * list.length);
	    return list[i];
	}

	function selectElementContents(el) {
	    var range = document.createRange();
	    range.selectNodeContents(el);
	    var sel = window.getSelection();
	    sel.removeAllRanges();
	    sel.addRange(range);
	}

	var media = ["images", "text", "audio", "video", "a performance", "objects"];
	var platform = ["Instagram", "Facebook", "Youtube", "Twitch", "flickr", "Instagram", "Snapchat", "Vimeo", "Twitter", "tumblr", "Facebook", "Google Docs", "Second Life", "Google Earth", "World of Warcraft", "Soundcloud", "Yelp", "Yahoo Answers", "Craigslist", "Google Sheets", "Google Docs", "Minecraft"];


	$('button').click();

</script>	

</html>
